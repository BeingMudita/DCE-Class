<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .recipe-form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea, input {
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background: #f57c00;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        pre {
            background: #eee;
            padding: 10px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1 class="heading">Add Your Recipe</h1>

<div class="recipe-form">
    <label for="recipeName">Recipe Name:*</label>
    <input type="text" id="recipeName" required>
    <div id="nameError" class="error"></div>

    <label for="imageURL">Image URL:*</label>
    <input type="text" id="imageURL" required>
    <div id="imageError" class="error"></div>

    <label for="description">Description:*</label>
    <textarea id="description" required></textarea>
    <div id="descError" class="error"></div>

    <label for="ingredients">Ingredients (one per line):*</label>
    <textarea id="ingredients" required></textarea>
    <div id="ingError" class="error"></div>

    <label for="instructions">Instructions (one step per line):*</label>
    <textarea id="instructions" required></textarea>
    <div id="instError" class="error"></div>

    <button id="generateBtn" onclick="generateRecipe()" disabled>Generate Recipe</button>
</div>

<div id="output"></div>

<!-- External JavaScript -->
<script src="add-recipe.js"></script>
</body>
</html>
